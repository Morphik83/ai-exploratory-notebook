<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }} - Demo App (Variant {{ variant }})</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; color: #111; }
      header { display:flex; align-items:center; justify-content:space-between; padding: 12px 16px; border-bottom: 1px solid #eee; }
      header .left { display:flex; align-items:center; gap: 12px; }
      .chip { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#eef; color:#334; font-size:12px; border:1px solid #ccd; }
      main { padding: 16px; }
      a { color: #0b5ed7; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .btn { padding: 8px 12px; border-radius: 6px; background:#0b5ed7; color:white; border:none; cursor:pointer; }
      .btn.secondary { background:#555; }
      table { border-collapse: collapse; width:100%; }
      th, td { border:1px solid #ddd; padding:8px; }
      th { background:#f8f8f8; text-align:left; }
      .nav { display:flex; gap:12px; }
    </style>
  </head>
  <body>
    <header>
      <div class="left">
        <strong>DemoApp</strong>
        {% if show_incidents_chip %}<span class="chip" aria-label="incidents-chip">Incidents: 0</span>{% endif %}
      </div>
      <nav class="nav">
        <a href="/?variant={{ variant }}">Home</a>
        <a href="/products?variant={{ variant }}">Products</a>
      </nav>
      <div>
        <a class="btn secondary" href="/?variant=A">A</a>
        <a class="btn secondary" href="/?variant=B">B</a>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
